      <div class="container">
          <div class="card-columns">
                <div class="card card-home">
                        <img class="card-img-top" src="img/c4.jpg" alt="Card image" >
                        <div class="card-body">
                          <h4 class="card-title">Product name</h4>
                          <h5>Price</h5>
                          <button class="btn btn-primary signin-link" data-toggle="modal" href="#signinModal" id="see-p">Info Product</button>
                        </div>
                      </div>
                      <div class="card  card-home">
                            <img class="card-img-top" src="img/shoes.jpg" alt="Card image" >
                            <div class="card-body">
                              <h4 class="card-title">Product name</h4>
                              <h5>Price</h5>
                              <button class="btn btn-primary myproduct-link" data-toggle="modal" href="#myproductModal" id="see-p">Info Product</button>
                            </div>
                          </div>
          </div>
      </div>

      
      <!--Modal My Products-->

      <div class="myprouct-modal modal fade" id="myproductModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                  <div class="rl"></div>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-lg-8 mx-auto">
                    <div class="modal-body">
                      <h2 class="text-uppercase">Product Name</h2>
                      <br>
                      <div id="product-info">
                          <label for="Quantity">Quantity</label>
                          <input class="form-control" type="number" value="1"  min="1" id="u-amount">
                          <label for="Price" id="my-price">Price</label>
                          <input class="form-control" type="number" value="1.00"min="0.00" step="0.05" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency"  id="m-price" />                           
                          <textarea class="form-control" id="my-des" rows="3" ></textarea>                
                        </div>
                      <button class="btn btn-primary" data-dismiss="modal" type="button">
                        <i class="fa fa-times"></i>
                        Close</button>
                        <button class="btn btn-primary" type="button">Delete</button>
                        <button class="btn btn-primary" type="button">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal add product -->
    <div class="add-modal modal fade" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="close-modal" data-dismiss="modal"></div>
                <div class="container">
                  <div class="row">
                    <div class="col-lg-8 mx-auto">
                      <div class="modal-body">
                            <label for="Product">Product name:</label>
                            <input class="form-control" type="text" name="name" id="p-name">
                            <label for="Product">Product description:</label>
                            <textarea class="form-control" id="p-des" rows="3"></textarea>
                            <label for="Product">Price:</label>
                            <input class="form-control" type="number" value="1.00"min="0.00" step="0.05" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency"  id="p-price" />
                            <label for="Product">Amount:</label>
                            <input class="form-control" type="number" value="1"  min="1" id="amount">
                            <label for="Product">Category:</label>
                            <select class="custom-select mr-sm-2" id="cat">
                              <option selected>Choose...</option>
                              <option value="1">Clothes</option>
                              <option value="2">Shoes</option>
                              <option value="3">Accesories</option>
                            </select>
                            <br>
                            <br>
                            <button type="button" class="btn btn-primary">ADD</button>
                            <button class="btn btn-primary" data-dismiss="modal" type="button">Cancel</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--Modal products-->

              <div class="signin-modal modal fade" id="signinModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="close-modal" data-dismiss="modal">
            <div class="lr">
              <div class="rl"></div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-lg-8 mx-auto">
                <div class="modal-body">
                  <h2 class="text-uppercase">SIGNIN</h2>
                  <label>Name:</label>
                  <input class="form-control" type="text" name="name" id="name">
                  <label>Lastname:</label>
                  <input class="form-control" type="text" name="lastname" id="lastname">
                  <label>Email:</label>
                  <input class="form-control" type="email" name="email" id="email">
                  <label>Password:</label>
                  <input class="form-control" type="password" name="password" id="password">
                  <br>
                  <button class="btn btn-primary" data-dismiss="modal" type="button">Signin</button>
                  <button class="btn btn-primary" data-dismiss="modal" type="button">
                    <i class="fa fa-times"></i>
                    Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
