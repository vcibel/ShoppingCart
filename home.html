      <br>
      <div class="container">
          <div class="card-columns">
                <div class="card card-home">
                        <img class="card-img-top" src="img/c4.jpg" alt="Card image" >
                        <div class="card-body">
                          <h4 class="card-title">Product name</h4>
                          <h5>Price</h5>
                          <button class="btn btn-primary signin-link" data-toggle="modal" href="#signinModal" id="see-p">Info Product</button>
                        </div>
                      </div>
                      <div class="card  card-home">
                            <img class="card-img-top" src="img/shoes.jpg" alt="Card image" >
                            <div class="card-body">
                              <h4 class="card-title">Product name</h4>
                              <h5>Price</h5>
                              <button class="btn btn-primary product-link" data-toggle="modal" href="#productModal" id="see-p">Info Product</button>
                            </div>
                          </div>
          </div>
      </div>

      <!--Modal Products-->

      <div class="prouct-modal modal fade" id="productModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                  <div class="rl"></div>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-lg-8 mx-auto">
                    <div class="modal-body">
                      <h2 class="text-uppercase">Product Name</h2>
                      <br>
                      <div id="product-info">
                          <label for="Quantity">Quantity</label>
                          <input class="form-control" disabled="disabled" type="number" value="1"  min="1" id="u-amount">
                          <label for="Price" id="my-price">Price</label>
                          <input class="form-control" disabled="disabled" type="number" value="1.00"min="0.00" step="0.05" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency"  id="m-price" />                           
                          <textarea class="form-control" id="my-des" rows="3" disabled="disabled"></textarea>                                  
                        </div>
                      <button class="btn btn-primary" data-dismiss="modal" type="button">
                        <i class="fa fa-times"></i>
                        Close</button>
                        <button class="btn btn-primary" type="button">Wishlist</button>
                        <input class="form-control" type="number" value="1"  min="1" id="all-amount">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
